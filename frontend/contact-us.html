<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="./CSS/contactus.css">
</head>
<body>
    <header id="navbar-placeholder"></header>
    <section class="contact-us-section">
        <h2>CONTACT <span>US</span></h2>
        <div class="contact-us-container">
            <div class="contact-image">
                <img src="/images/contact-us.jpg" alt="Doctor with patients">
            </div>
            <div class="contact-details">
                <div class="office-info">
                    <h3>OUR OFFICE</h3>
                    <p>54709 Willms Station<br>Suite 350, Washington, USA</p>
                    <p>Tel: (415) 555-0132<br>Email: greatstackdev@gmail.com</p>
                </div>
                <div class="careers-info">
                    <h3>CAREERS AT website-name</h3>
                    <p>Learn more about our teams and job openings.</p>
                    <button class="explore-jobs">Explore Jobs</button>
                </div>
            </div>
        </div>
    </section>

    <script>
        fetch('../includes/navbar.html')
                    .then(response => response.text())
                    .then(data => {
                        document.getElementById('navbar-placeholder').innerHTML = data;
    
                        const hamburger = document.getElementById("hamburger");
                        const navLinks = document.getElementById("nav-links");
    
                        if (hamburger && navLinks) {
                            hamburger.onclick = function () {
                                navLinks.classList.toggle("active");
                            };
                        }
                    })
                    .catch(error => console.error('Error loading navbar:', error));
    </script>
</body>
</html>
